<html>

    </head>
    <body>
        <button onclick="mon()">Show date</button>
        <p id="mon"></p>
        <button onclick="document.getElementById('date').innerHTML=Date()">Show time</button>
        <p id="date"></p>
        

        <script>
            function mon(){
              var date=new Date();
              var month=date.getDate() +"-" + date.getMonth()+ "-"+ date.getFullYear();
              document.write(month);
             }
        </script>
    </body>
</html>
