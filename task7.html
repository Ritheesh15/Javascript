    <body>
        <script>
            function multipy(){
                var a,b;
                a=document.getElementById("num1").value;
                b=document.getElementById("num2").value;
                document.getElementById("result").innerHTML=a*b;

            }        
            function div(){
                var x,y;
                x=document.getElementById("num1").value;
                y=document.getElementById("num2").value;
                document.getElementById("result").innerHTML=x/y;

            }   
            </script>
        <label id="c1">1st number  :</label>
        <input type="text" class="te1" placeholder="Enter number" id="num1" />
        <p></p>

        <label id="c2">2nd number :</label>
        <input type="text" class="te2" placeholder="Enter number" id="num2" />
        <p></p>
        <div class="bt">
        <button onclick="multipy()" >Multiply</button>
        <button onclick="div()" >Divide</button>
    </div>
    <p>The Result is:</p>
    <span id="result">

    </span>
